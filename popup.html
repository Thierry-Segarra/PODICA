<html>
        <head>
            <meta charset="utf-8">
            <Title>Signalement</Title>
        </head>
    <body>
        <div style="text-align:center">
            <h1>SIGNALER CET ARTICLE</h1>
            <h3>Pourquoi signaler cet article ?</h3>
            <!---Cases a cocher-->
            <p><input type="checkbox" id="Violent" onclick="validate()">Contenu violent</p>
            <p><input type="checkbox" id="pron" onclick="validate()">Contenu a caractère pornographique</p>
            <p><input type="checkbox" id="innapro" onclick="validate()">Contenu innaproprié</p>
            <p><input type="checkbox" id="relig" onclick="validate()">Contenu a caractère religieux</p>
            <p><input type="checkbox" id="polit" onclick="validate()">Contenu a but politique</p>
            <p><input type="checkbox" id="autre" name="other" onclick="validate()">Autre...</p>
            <div id="textarea"></div>
            <div id="config"></div>
            <script>
                //Fonction de validation//
                function validate()
                {
                    //Si une case est cochée alors le bouton confirmer apparait//
                    if(Violent.checked == 1|| pron.checked == 1|| innapro.checked == 1|| relig.checked == 1 || polit.checked == 1 || autre.checked == 1)
                    {
                        document.getElementById('config').innerHTML='<button onclick="myFunction()">Confirmer</button>';
                    }
                    else
                    {
                        document.getElementById('config').innerHTML='';
                    }
                    if(autre.checked == 1)
                    {
                        document.getElementById('textarea').innerHTML= '<p><textarea cols="40" rows="5">Zone de texte!</textarea></p>';
                    }
                    else
                    {
                        document.getElementById('textarea').innerHTML='';
                    }
                }
            </script>
            <p id="confirm"></p>
            <script>
                //Fonction confirmation//
                function myFunction() 
                {
                    document.getElementById("confirm").innerHTML = "Merci pour votre aide !";
                    alert("Merci pour votre aide !");
                    document.location.href="https://www.google.com";   //A remplacer avec l'URL du site web (Podica)
                }
                //Fonction quitter le signalement//
                function quitter()
                {
                    document.location.href="https://www.google.com";  //A remplacer avec l'URL du site web (Podica)
                }
            </script>
            <button onclick="quitter()">Quitter</button>
        </div>
    </body>
</html>
